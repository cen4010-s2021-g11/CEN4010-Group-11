    <section id="contact" class="contact">
        <div class="container">
          <h1 style="text-align: center; padding: 3vh;">User Profile</h1>
          <div class="row">
            <div class="col-lg-10" style="margin-left: auto; margin-right: auto; text-align: center;">
              <form onsubmit="saveInfo(); return false" role="form" class="">
                
                <h3 style="text-align: center; padding-bottom: 2vh;">Edit Profile</h3>
  
                <hr style="width:75%;">

                <div class="form-row">
                  <div class="col form-group">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"/>
                    <div class="validate"></div>
                  </div>
                <div class="col form-group">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name"/>
                    <div class="validate"></div>
                  </div>
                </div>
  
                <div class="col form-group">
                    <input type="text" class="form-control" name="instagram" id="instagram" placeholder="Instagram Handle"/>
                    <div class="validate"></div>
                </div>
                

                <div class="col form-group">
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter Handle"/>
                    <div class="validate"></div>
                  </div>
                

                <div class="col form-group">
                    <input type="text" class="form-control" name="facebook" id="facebook" placeholder="Facebook Username"/>
                    <div class="validate"></div>
                  </div>
                
                

            </div>
                <hr style="width:75%;"> 
                
  
              <div class="text-center" style="text-align: center;"><button type="submit" id="btnSave">Save</button></div>
